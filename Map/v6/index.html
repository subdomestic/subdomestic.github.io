<!DOCTYPE html>
<html>
	<head>
		<title>My Neighbourhood Map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
   		<script src="js/lib/knockout-3.2.0.js"></script>
	</head>

	<body>
		<!--
		Smooth Sliding Menu example created by Andy Peatling
		See: http://apeatling.com/2014/building-smooth-slide-in-mobile-menu/

		Licensed under GNU General Public License version 2.0
		http://www.gnu.org/licenses/gpl-2.0.html
		-->
		<div id="menu">
		<input type="text" class="search-bar" data-bind="textInput: query, event: {keyup: filterLocations}" placeholder="Find location..." />
        <ul data-bind="foreach: visibleItems">
           <li data-bind="text: name, click: openWindow"></li>
        </ul>
		</div>
		<div id="page">
	 		<header>
				<h1>Hotspots in Bogota's downtown</h1><br>
	  			<a href="#" class="button_example" id="toggle-menu">LOCATIONS LIST</a>
	 		</header>
	 		<div id="map-div"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script async src="http://maps.googleapis.com/maps/api/js?callback=googleSuccess"></script>
		<script src="js/app.js"></script>
	 	<script src="js/menu.js"></script>
	</body>
</html>
